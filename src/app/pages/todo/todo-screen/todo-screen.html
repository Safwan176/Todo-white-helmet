<div class="todo-container">
  <div class="header-section">
    <h2>My Todos</h2>
    <div class="header-actions">
      <!-- View Mode Toggle -->
      <div class="view-mode-toggle">
        <button 
          class="btn btn-mode" 
          (click)="setViewMode(todoOption.TABLE)"
          title="Table View">
          <i class="fas fa-table"></i>
          Table
        </button>
        <button 
          class="btn btn-mode" 
          (click)="setViewMode(todoOption.DRAG)"
          title="Drag & Drop View">
          <i class="fas fa-grip-vertical"></i>
          Drag & Drop
        </button>
      </div>
      
      <button 
        class="btn btn-secondary refresh-btn" 
        (click)="refreshTodos()"
        title="Refresh Todo List">
          <i class="fas fa-sync-alt"></i>
        Refresh
      </button>
    </div>
  </div>

  <!-- Add Todo Section -->
  <div class="add-todo-section">
    <div class="add-todo-card">
      <div class="add-todo-header">
        <i class="add-icon fas fa-plus"></i>
        <h3>Add New Todo</h3>
      </div>
      
      <div class="add-todo-form">
        <div class="input-group">
          <div class="input-wrapper">
            <i class="input-icon fas fa-pencil-alt"></i>
            <input 
              type="text" 
              placeholder="What needs to be done?" 
              class="todo-input"
              [(ngModel)]="selectedTodo.todo"
              (keypress)="onKeyPress($event)"
              maxlength="200">
          </div>
          <button 
            class="btn btn-primary add-btn" 
            (click)="addTodo()"
            [disabled]="!selectedTodo.todo.trim()">
              <i class="btn-icon fas fa-check"></i>
            Add Todo
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Todo Content -->
  <div class="todo-content">
    @if (viewMode === todoOption.TABLE) {
      <app-todo-table 
        [todos]="todos" 
        [columnNames]="columnNames"
        (outputCompleteTodo)="completeTodo($event)"
        (outputDeleteTodo)="deleteTodo($event)">
      </app-todo-table>
    } @else {
      <app-todo-drap-drop 
        [todos]="todos"
        (outputCompleteTodo)="completeTodo($event)"
        (outputDeleteTodo)="deleteTodo($event)">
      </app-todo-drap-drop>
    }
  </div>
</div>
