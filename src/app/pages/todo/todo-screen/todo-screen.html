<div class="todo-container" [class.loading-state]="isLoading">
  <div class="header-section" [class.loading-overlay]="isLoading">
    <h2>My Todos</h2>
    <div class="header-actions">
      <!-- View Mode Toggle -->
      <div class="view-mode-toggle">
        <button 
          class="btn btn-mode" 
          (click)="setViewMode(todoOption.TABLE)"
          [disabled]="isLoading"
          title="Table View">
          <i class="fas fa-table"></i>
          Table
        </button>
        <button 
          class="btn btn-mode" 
          (click)="setViewMode(todoOption.DRAG)"
          [disabled]="isLoading"
          title="Drag & Drop View">
          <i class="fas fa-grip-vertical"></i>
          Drag & Drop
        </button>
      </div>
      
      <button 
        class="btn btn-secondary refresh-btn" 
        (click)="refreshTodos()"
        [disabled]="isLoading"
        title="Refresh Todo List">
        @if (isLoading) {
          <i class="fas fa-spinner fa-spin"></i>
        } @else {
          <i class="fas fa-sync-alt"></i>
        }
        Refresh
      </button>
    </div>
  </div>

  <!-- Add Todo Section -->
  <div class="add-todo-section" [class.loading-overlay]="isLoading">
    <div class="add-todo-card">
      <div class="add-todo-header">
        <i class="add-icon fas fa-plus"></i>
        <h3>Add New Todo</h3>
      </div>
      
      <div class="add-todo-form">
        <div class="input-group">
          <div class="input-wrapper">
            <i class="input-icon fas fa-pencil-alt"></i>
            <input 
              type="text" 
              placeholder="What needs to be done?" 
              class="todo-input"
              [(ngModel)]="selectedTodo.todo"
              (keypress)="onKeyPress($event)"
              [disabled]="isLoading"
              maxlength="200">
          </div>
          <button 
            class="btn btn-primary add-btn" 
            (click)="addTodo()"
            [disabled]="!selectedTodo.todo.trim() || isLoading">
            @if (isLoading) {
              <i class="btn-icon fas fa-spinner fa-spin"></i>
            } @else {
              <i class="btn-icon fas fa-check"></i>
            }
            Add Todo
          </button>
        </div>
        
        <div class="input-footer">
          <small class="character-count">
            {{selectedTodo.todo.length || 0}}/200 characters
          </small>
          @if (selectedTodo.todo.trim()) {
            <button 
              class="btn btn-clear" 
              (click)="clearInput()"
              [disabled]="isLoading"
              title="Clear input">
              <i class="icon-close fas fa-times"></i>
              Clear
            </button>
          }
        </div>
      </div>
    </div>
  </div>

  <!-- Todo List Section -->
 
    @switch(viewMode) {
        @case (todoOption.TABLE) {
      <!-- Table View -->
      <app-todo-table 
        [todos]="todos" 
        [columnNames]="columnNames"
        [isLoading]="isLoading"
        (outputCompleteTodo)="completeTodo($event)"
        (outputDeleteTodo)="deleteTodo($event)">
      </app-todo-table>
        }
        @case (todoOption.DRAG) {
          <app-todo-drap-drop 
            [todos]="todos" 
            [isLoading]="isLoading"
            (outputCompleteTodo)="completeTodo($event)"
            (outputDeleteTodo)="deleteTodo($event)">
          </app-todo-drap-drop>
        }
    }
</div>
